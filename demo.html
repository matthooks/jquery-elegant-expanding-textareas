<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Expanding Text Areas</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="stylesheets/reset.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/jquery.expanding-area.css">

  </head>
  <body>

    <article>

      <div class="expandingArea default">
        <pre><span></span><br></pre>
        <pre class="clone"><span></span><br></pre>
        <textarea></textarea>
      </div>

      <div class="expandingArea customRefreshMethod">
        <pre><span></span><br></pre>
        <textarea></textarea>
      </div>

    </article>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="javascripts/jquery.expanding-area.js"></script>

    <script>
      $('.default').expandingArea();

      function ellipses(area, span) {
        span.html(area.val() + '<strong> <br>...</strong>')
      }

      $('.customRefreshMethod').expandingArea({
        method: ellipses
      });
    </script>

  </body>
</html>
